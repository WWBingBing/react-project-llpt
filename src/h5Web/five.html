<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
<div class="page">
    <div class="page-content">
        <header class="all header">
            <h1>急聘保洁数名待遇好</h1>
            <p class="header-price">
                <span class="price-span">100</span>
                <span class="price-text">元/天</span>
            </p>
            <p class="header-last">
                <span>月结</span>
                <span class="header-other">保洁</span>
                <span>20人</span>
            </p>
        </header>
        <div class="all content">
            <h2>职位描述</h2>
            <p class="content-dec">
                待遇环境好，活轻松不累。有防暑降温补贴，费节假日有福利<br>
                急聘男女保洁数名：<br>
                女保洁工资2600元，<br>
                男外围保洁2800元，月休4天，<br>
                早6：30-16：30，<br>
                上班地点：西坝河煤炭总医院</p>
            </p>
            <p class="line"></p>
        </div>
        <div class="all price">
            <h2>薪资福利</h2>
            <div class="price-dec">月结，100元/天，有防暑降温，费节假日有福利．</div>
        </div>
        <div class="all work">
            <h2>工作时间</h2>
            <div class="work-time work-start">
                <span class="work-time-left">开始日期</span>
                <span class="work-time-mid"></span>
                <span class="work-time-right">2018.3.21</span>
            </div>
            <div class="work-time work-end">
                <span class="work-time-left">结束日期</span>
                <span class="work-time-mid"></span>
                <span class="work-time-right">2019.3.31</span>
            </div>
        </div>
    </div>
    <button class="submit" onclick="submitBtn()">报名参加</button>
</div>
</body>
<script type="text/javascript" src="base64.min.js"></script>
<script type="text/javascript" src="ajax.js"></script>
</html>
