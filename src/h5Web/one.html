<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <div class="page">
        <div class="page-content">
            <header class="all header">
                <h1>线上简单小任务 在家躺赢</h1>
                <p class="header-price">
                    <span class="price-span">200</span>
                    <span class="price-text">元/天</span>
                </p>
                <p class="header-last">
                    <span>日结</span>
                    <span class="header-other">其他</span>
                    <span>1000人</span>
                </p>
            </header>
            <div class="all content">
                <h2>职位描述</h2>
                <p class="content-dec">
                    在家可以做，时间灵活。可免费进行培训。日结。最重要的是，不要押金！不要押金！不要押金！<br>
                    工作要求：男女不限，最好30岁以下，可以熟练使用手机。<br>
                    工作内容：按照话术，通过手机打字解决客户咨询的问题并成单！<br>
                    工作时间：自行安排时间<br>
                    工作地址：随意地点<br>
                    报名方式：有意做兼职者请点击下方报名参加，会弹出联系方式，请电话联系(同微信)，谢谢! 非诚勿扰哦!
                </p>
                <p class="line"></p>
            </div>
            <div class="all price">
                <h2>薪资福利</h2>
                <div class="price-dec">日结，200元/天，日结，薪资:200元/天</div>
            </div>
            <div class="all work">
                <h2>工作时间</h2>
                <div class="work-time work-start">
                    <span class="work-time-left">开始日期</span>
                    <span class="work-time-mid"></span>
                    <span class="work-time-right">2018.5.21</span>
                </div>
                <div class="work-time work-end">
                    <span class="work-time-left">结束日期</span>
                    <span class="work-time-mid"></span>
                    <span class="work-time-right">2018.12.31</span>
                </div>
            </div>
        </div>
        <button class="submit" onclick="submitBtn()">报名参加</button>
    </div>
</body>
<script type="text/javascript" src="base64.min.js"></script>
<script type="text/javascript" src="ajax.js"></script>
</html>
