<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
<div class="page">
    <div class="page-content">
        <header class="all header">
            <h1>市场部问卷员</h1>
            <p class="header-price">
                <span class="price-span">130</span>
                <span class="price-text">元/天</span>
            </p>
            <p class="header-last">
                <span>周结</span>
                <span class="header-other">问卷调查</span>
                <span>10人</span>
            </p>
        </header>
        <div class="all content">
            <h2>职位描述</h2>
            <p class="content-dec">
                工作内容及职责：<br>
                1.负责市场宣传问卷工作；亲和力强，良好的沟通表达技巧；<br>
                2.搜集有效信息，提高意向客户信息量及约访率；                                                                                                                         （一）地推<br>
                底薪：130+提成10元一个有效量<br>
                工作时间：每周二到周五13:30到18:00<br>
                工作地点:幼儿园、小学</p>
            </p>
            <p class="line"></p>
        </div>
        <div class="all price">
            <h2>薪资福利</h2>
            <div class="price-dec">周结，130元/天．</div>
        </div>
        <div class="all work">
            <h2>工作时间</h2>
            <div class="work-time work-start">
                <span class="work-time-left">开始日期</span>
                <span class="work-time-mid"></span>
                <span class="work-time-right">2018.5.25</span>
            </div>
            <div class="work-time work-end">
                <span class="work-time-left">结束日期</span>
                <span class="work-time-mid"></span>
                <span class="work-time-right">2018.6.25</span>
            </div>
        </div>
    </div>
    <button class="submit" onclick="submitBtn()">报名参加</button>
</div>
</body>
<script type="text/javascript" src="base64.min.js"></script>
<script type="text/javascript" src="ajax.js"></script>
</html>
